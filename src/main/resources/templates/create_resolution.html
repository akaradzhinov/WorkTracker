<!DOCTYPE html>
<html layout:decorator="layout">
<head>
</head>

<body>
<span layout:fragment="title" th:text="${resolution.id > 0 ? resolution.value : 'Create Task Resolution'}">Create Type</span>
<ol class="breadcrumb" layout:fragment="breadcrumb">
    <li><a th:href="@{/tasks}">Home</a></li>
    <li><a th:href="@{/resolutions}">Resolutions</a></li>
    <li th:if="${resolution.id > 0}" class="active">Edit</li>
    <li th:if="${resolution.id == 0}" class="active">Create</li>
</ol>
<div layout:fragment="content" class="results">
    <form data-toggle="validator" th:action="@{/resolutions/manage}" th:object="${resolution}" method="post">
        <div class="border-gray">
            <input type="hidden" th:field="${resolution.id}"/>

            <div class="form-group m-5">
                <label class="control-label l-1" for="value">Value</label><br />
                <input id="value" class="form-control" type="text" th:required="required" data-minlength="2" data-maxlength="12" th:field="${resolution.value}"/>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group m-5">
                <label class="control-label l-1" for="description">Description</label><br />
                <textarea id="description" rows="5" class="form-control" type="text" th:required="required" data-minlength="6" data-maxlength="128" th:field="${resolution.description}"></textarea>
                <div class="help-block with-errors"></div>
            </div>

        </div>
        <br />
        <!--<button class="btn btn-lg btn-primary">Save</button>-->
        <button class="btn btn-primary btn-lg" id="createResolution" th:text="${resolution.id > 0 ? 'Update':'Create'}">Create</button>
    </form>
</div>
</body>
</html>
