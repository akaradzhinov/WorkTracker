<!DOCTYPE html>
<html layout:decorator="layout">
<head>
</head>

<body>
<span layout:fragment="title">Tasks</span>
<ol class="breadcrumb" layout:fragment="breadcrumb">
    <li><a th:href="@{/tasks}" class="active">Home</a></li>
    <!--<li class="active">Tasks</li>-->
    <li><a th:href="@{/tasks/create}">Create</a></li>
</ol>
<div layout:fragment="content" class="results fill">
    <div id="taskWrapper" class="row">
        <div id="toDoTasks" class="col-md-4 grey-style container-fluid">
            <h2 class="text-center">To Do</h2>
            <div th:each="task : ${toDoTasks}">
                <a class="no-decoration" th:href="@{/tasks/open/__${task.id}__}">
                    <div class="border-gray background-styled hover">
                        <div style="margin-top: 5px;" class="row no-margin">
                            <div class="col-md-2">
                                <span title="task id" class="id" th:text="${'TM-' + task.id}">-</span>
                            </div>
                            <div class="col-md-3 text-center">
                                <span title="task type" class="type" th:text="${task.type.value}">-</span>
                            </div>
                            <div class="col-md-3 text-center power">
                                <div style="display:none;" th:text="${task.priority.power}"></div>
                                <span title="task priority" th:text="${task.priority.value}">-</span>
                            </div>
                            <div class="col-md-4 text-center">
                                <span title="task reporter" class="reporter" th:text="${task.reporter.username}">-</span>
                            </div>
                        </div>
                        <div class="row no-margin summary">
                            <span title="task summary" th:text="${task.summary}">-</span>
                        </div>
                    </div>
                </a>
            </div>
      </div>
        <div id="inProgressTasks" class="col-md-4 grey-style container-fluid">
            <h2 class="text-center">In Progress</h2>
            <div th:each="task : ${inProgressTasks}">
                <a class="no-decoration" th:href="@{/tasks/open/__${task.id}__}">
                    <div class="border-gray background-styled hover">
                        <div style="margin-top: 5px;" class="row no-margin">
                            <div class="col-md-2">
                                <span title="task id" class="id" th:text="${'TM-' + task.id}">-</span>
                            </div>
                            <div class="col-md-3 text-center">
                                <span title="task type" class="type" th:text="${task.type.value}">-</span>
                            </div>
                            <div class="col-md-3 text-center power">
                                <div style="display:none;" th:text="${task.priority.power}"></div>
                                <span title="task priority" th:text="${task.priority.value}">-</span>
                            </div>
                            <div class="col-md-4 text-center">
                                <span title="task assignee" class="reporter" th:text="${task.assignee.username}">-</span>
                            </div>
                        </div>
                        <div class="row no-margin summary">
                            <span title="task summary" th:text="${task.summary}">-</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div id="doneTasks" class="col-md-4 grey-style container-fluid">
            <h2 class="text-center">Done</h2>
            <div th:each="task : ${doneTasks}">
                <a class="no-decoration" th:href="@{/tasks/open/__${task.id}__}">
                    <div class="border-gray background-styled hover">
                        <div style="margin-top: 5px;" class="row no-margin">
                            <div class="col-md-2">
                                <span title="task id" class="id" th:text="${'TM-' + task.id}">-</span>
                            </div>
                            <div class="col-md-4 text-center">
                                <span title="task type" class="type" th:text="${task.type.value}">-</span>
                            </div>
                            <div class="col-md-2 text-center power">
                                <div style="display:none;" th:text="${task.priority.power}"></div>
                                <span title="task priority" th:text="${task.priority.value}">-</span>
                            </div>
                            <div class="col-md-4 text-center">
                                <span title="task assignee" class="reporter" th:text="${task.assignee.username}">-</span>
                            </div>
                        </div>
                        <div class="row no-margin summary">
                            <span title="task summary" th:text="${task.summary}">-</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
