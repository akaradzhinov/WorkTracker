<!DOCTYPE html>
<html layout:decorator="layout">
    <head>
    </head>

    <body>
        <div layout:fragment="modal">
            <div th:replace="fragments/modal :: modal('', '')"></div>
        </div>
        <span layout:fragment="title">Create user</span>
        <ol class="breadcrumb" layout:fragment="breadcrumb">
            <li><a th:href="@{/tasks}">Home</a></li>
            <li class="active">Teams</li>
        </ol>
        <div layout:fragment="content" class="results">
            <div class="row">
                <form action="#"  th:action="@{/accounts/createUpdate}" th:object="${request}" method="post" >
                    <div class="border-gray">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label><br />
                            <input id="username" class="form-control" type="text" th:required="required" data-minlength="6" th:field="*{username}"/>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div>
                            <label class="control-label" for="password">Password</label><br />
                            <input id="password" class="form-control" type="text" th:required="required" data-minlength="6" th:field="*{password}"/>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <br />
                    <button class="btn btn-lg btn-primary">Save</button>
                    <!--<a class="btn btn-lg btn-primary" data-toggle="modal" href="#basicAlertModal" data-target="#basicAlertModal">Submit</a>-->
                </form>
            </div>
        </div>
    </body>
</html>
